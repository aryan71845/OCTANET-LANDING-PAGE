<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Travels</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <header>
          <h2><a href="#"><i class="fas fa-plane"></i> Aryan Travels</a></h2>
          <nav>
            <ul>
              <li>
                <a href="#" title="Hotels"><i class="fas fa-hotel"></i> Hotels</a>
              </li>
              <li>
                <a href="#" title="Flights"><i class="fas fa-plane-departure"></i> Flights</a>
              </li>
              <li>
                <a href="#" title="Tours"><i class="fas fa-route"></i> Tours</a>
              </li>
              <li>
                <a class="btn" href="#" title="Register / Log In"><i class="fas fa-user-circle"></i> Register/Log In</a>
              </li>
            </ul>
          </nav>
        </header>
      
        <div class="cover">
          <h1>Discover what's out there.</h1>
          <form class="flex-form">
            <label for="from">
              <i class="fas fa-map-marker-alt"></i>
            </label>
            <input type="search" placeholder="Where do you want to go?">
            <input type="submit" value="Search">
          </form>
          <div id="madeby">
            <span>
                <p>"Travel far enough, you meet yourself." - David Mitchell</p>
            </span>
          </div>
        </div>
      
    </div>
</body>
</html>
